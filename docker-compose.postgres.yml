services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: todo
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: todo
    ports:
      - "5432:5432"
    volumes:
      - todo_pg_data:/var/lib/postgresql/data

  api:
    build: ./backend-postgres
    environment:
      DATABASE_URL: postgresql+psycopg2://todo:todo@db:5432/todo
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  todo_pg_data:
